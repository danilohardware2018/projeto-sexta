<body>
    <script>

        // Solicita ao usuário o número para a tabuada
        let num = parseInt(prompt('Digite um número'));
        let rep = 0;
        let counter = 1; // Contador para o while

        while (counter <= 10) {
            // O for faz a tabuada para o número escolhido
            for (let i = 1; i <= 10; i++) {
                let result = num * i;
                rep += `${num} x ${i} = ${result}\n`; 
            }
            counter++; 
        }
        // Exibe a tabuada em um único alert
        alert(rep);
    </script>
    </script>



</body>
