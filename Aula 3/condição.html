<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição</title>
</head>
<body>
    
    <script>

        let num = parseFloat(prompt('Digite um número'));

        if (!isNaN(num)) { //verifica se o valor é um número válido

            if ( num < 3) {
                alert (`${num} é menor que 3`);
            } else if ( num === 3) {
                alert (`${num} é igual à 3`);
            }else{
                alert (`${num} é maior que 3`);
            }
        }else{
            alert('o valor digitado não é um numero válido!');
        }

    </script>
    
</body>
</html>
