let matriz = [

["Danilo", 31, "SP"],
["Maria",19,"RJ"],
["João",42,"BH"]
]

console.log(matriz.length) //3
console.log(matriz[0]) //["Danilo", 31, "SP"]
console.log(matriz[0][0]) //"Danilo"

for (let i = 0; i < matriz.length; i++) { //loop externo: percorre as linhas 
    for (let j = 0; j < matriz[i].length; j++) { // loop interno: percorre os elemntos da linha
