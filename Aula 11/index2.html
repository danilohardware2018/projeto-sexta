<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Example</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Treinando AJAX com POST</h1>
        <form id="userForm">
            <div class="campo">
                <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required/>
            </div>
            <div class="campo">
                <label for="job">Cargo:</label>
                <input type="text" id="job" name="job" required/>
            </div>
            <button type="button" id="enviar">Enviar</button>
            </form>

            <h2> Resposta da API</h2>
            <pre id="response"></pre>

            <script>

                $('#enviar').on('click', function() {
                    //captura os valores dos campos
                    const name= $('#name').val()
                    const job = $('#job').val()

                    const dados = {}
                    dados.name = name
                    dados.job = job

                    //envia a requisição AJAX
                    $.ajax({
                        url: 'https://reqres.in/api/users', // API
                        type: 'POST', //tipo de requisição 
                        contentType: 'application/json', // formato dos dados enviados 
                        data: JSON.stringify(dados),
                        success: function (response){
                            //exibe a resposta no <pre>
                                $('#response').text(JSON.stringify(response, null, 2));
                        },
                        error: function (error){
                            //exibe msg de erro no <pre>
                                $('#response').text('Erro ao enviar os dados' + error )
                        }
    
                    })

                })

            </script>
    
</body>
</html>
