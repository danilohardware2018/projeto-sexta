    <title>Operadores Relacionais</title>
</head>
<body>
    <script>

        //Operadores Relacionais

        let w =5
        let x ='5'
        let y = 2
        let z = 3

        console.log (w > y );

        //verifica se w (5) é maior que y (2).

        console.log (w >= x );

        //verifica se w (5) é maior ou igual a x (5)
        //como >= faz coreção de tipos 5 é convertido para o numero 

        console.log (w < y );
        //vericar se w (5) é menor que Y (2)

        console.log (y <= x );
        //verifica se y (2) é menor ou igual a x ('5')
        //conerte 5 para numero
        
        console.log (w == x);
       // verificar se w ( 5) é igual a x ('5') aqui opetador comparação  

       console.log (w === x);
       // 3 iguais os numeros se tornam string 

       console.log (w != x);
       //portando o numero antes disso é comparado 

       console.log (w !== x);
       //número se torna uma string por que são diferentes 
    </script>
