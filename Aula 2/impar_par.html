<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impar ou  Par</title>
</head>
<body>
<script>

    let arroz = Number(prompt('Digite qualquer Valor'))

    if (arroz % 2 == 0){

        alert(`${arroz} é Par`);
     } else {
        alert(`${arroz} é impar`);
     }

</script>    
</body>
</html>
