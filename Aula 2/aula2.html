<body>
    <script>

        let idade = Number(prompt('Digite sua Idade'));

        // condições ajustadas 

        if (idade >= 18) {
            alert('você é OBRIGADO a votar e pode dirigir se tiver a CNH');
        } else if (idade >= 16 && idade <= 17) {
            alert('você pode votar, MAIS não pode dirigir');
        } else {
            alert('você ainda é menor de idade e não pode nem dirigir nem votar');
        }
    </script>
