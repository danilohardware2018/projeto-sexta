<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio1</title>
</head>
<body>
    <script>

        let comeco = parseInt(prompt('Digite um Começo'))
        let fim = parseInt(prompt('Digite Final'))
        let soma = 0

        for(let i = comeco; i<=fim; i++){
            if (i % 2 != 0){
                soma +=i
            }
        }
alert(`A soma dos numeros ímpares de ${comeco} até ${fim} é: ${soma}`)


    </script>
</body>
</html>
